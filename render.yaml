services:
  - type: web
    name: claims-management-system
    plan: free
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "pipenv run gunicorn claims_management.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: claims-management-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: WEB_CONCURRENCY
        value: "4"

databases:
  - name: claims-management-db
    plan: free